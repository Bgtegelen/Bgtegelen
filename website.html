<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BgTegelen</title>

    <!-- Add the Google Fonts link here -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Style-web.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-family: 'Roboto Condensed', sans-serif; /* Add this line */
            text-align: center;
        }

        .product-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .product-card {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s;
            cursor: pointer;
            background-color: #fff;
        }

        .product-card:hover {
            transform: scale(1.03);
        }

        .product-image-wrapper {
            position: relative;
            width: 100%;
            height: 200px;
        }

        .product-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
            top: 0;
            left: 0;
        }

        .product-image.hover {
            opacity: 0;
        }

        .product-card:hover .product-image.hover {
            opacity: 1;
        }

        .product-card:hover .product-image.default {
            opacity: 0;
        }

        .product-info {
            padding: 15px;
        }

        .product-title {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .product-price {
            color: green;
            font-weight: bold;
            font-size: 1.1em;
        }
    </style>
</head>

<body>
    <h1>Welcome to BgTegelen!</h1>

    <div class="product-container">
        <!-- Product 1 -->
        <div class="product-card">
            <div class="product-image-wrapper">
                <a href="https://onlyfans.com/sofia-tegelen" target="_blank" class="product-link">
                    <img src="tenor.gif" class="product-image default" />
                    <img src="IMG_20250522_102627.jpg" class="product-image hover" />
                </a>
            </div>
            <div class="product-info">
                <div class="product-title">Donn√© Lothman</div>
                <div class="product-price">$2999.99/month</div>
            </div>
        </div>

        <!-- Product 2 -->
        <div class="product-card">
            <div class="product-image-wrapper">
                <a href="https://onlyfans.com/sofia-tegelen" target="_blank" class="product-link">
                    <img src="tenor.gif" class="product-image default" />
                    <img src="IMG_20250522_102627.jpg" class="product-image hover" />
                </a>
            </div>
            <div class="product-info">
                <div class="product-title">Sofia Tegelen</div>
                <div class="product-price">$4.99/month</div>
            </div>
        </div>

        <!-- Product 3 -->
        <div class="product-card">
            <div class="product-image-wrapper">
                <a href="https://example.com/steun-kinderen" target="_blank" class="product-link">
                    <img src="Hiddevissers.jpg" class="product-image default" />
                    <img src="download.webp" class="product-image hover" />
                </a>
            </div>
            <div class="product-info">
                <div class="product-title">Steun de arme kinderen</div>
                <div class="product-price">$2.99/month</div>
            </div>
        </div>
    </div>

</body>
</html>
