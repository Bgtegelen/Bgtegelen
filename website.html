<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BgTegelen</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style-web.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-family: 'Roboto Condensed', sans-serif;
            text-align: center;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .product-card {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s;
            cursor: pointer;
            background-color: #fff;
        }

        .product-card:hover {
            transform: scale(1.03);
        }

        .product-image-wrapper {
            position: relative;
            width: 100%;
            height: 200px;
        }

        .product-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
            top: 0;
            left: 0;
        }

        .product-image.hover {
            opacity: 0;
        }

        .product-card:hover .product-image.hover {
            opacity: 1;
        }

        .product-card:hover .product-image.default {
            opacity: 0;
        }

        .product-info {
            padding: 15px;
        }

        .product-title {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .product-price {
            color: green;
            font-weight: bold;
            font-size: 1.1em;
        }
    </style>
</head>
