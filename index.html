<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BgTegelen</title>
  <style>
    .password-wrapper {
      position: relative;
      display: inline-block;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    .toggle-password svg {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>

<h1 class="titel">BgTegelen</h1>

<div class="wachtwoord">
  <h2>Voer wachtwoord in:</h2>

  <div class="password-wrapper">
    <input type="password" id="passwordInput" placeholder="Enter password">
    <button class="toggle-password" onclick="togglePassword()" id="toggleBtn">
      <!-- Eye SVG (visible by default) -->
      <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="gray">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
      </svg>
    </button>
  </div>

  <button onclick="checkPassword()">Login</button>
  <p id="message"></p>
</div> 

<script>
  function checkPassword() {
    const password = document.getElementById("passwordInput").value;
    const message = document.getElementById("message");

    if (password === "Bgtegelen") {
      window.location.href = "website.html"; 
    } else {
      message.innerText = "Fout Wachtwoord ‚ùå";
    }
  }

  function togglePassword() {
    const passwordField = document.getElementById("passwordInput");
    const toggleBtn = document.getElementById("toggleBtn");

    const isPasswordVisible = passwordField.type === "text";
    passwordField.type = isPasswordVisible ? "password" : "text";

    // Replace the icon
    toggleBtn.innerHTML = isPasswordVisible
      ? `
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="gray">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
        </svg>
      `
      : `
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="gray">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a10.05 10.05 0 012.307-3.568M9.878 9.88a3 3 0 104.243 4.243" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M3 3l18 18" />
        </svg>
      `;
  }
</script>

</body>
</html>
