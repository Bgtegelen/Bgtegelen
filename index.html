<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BgTegelen</title>

  <style>
    .wachtwoord {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .password-wrapper {
      position: relative;
      width: max-content;
    }

    .password-wrapper input {
      width: 250px;
      padding-right: 36px;
      height: 25px;
      font-size: 16px;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toggle-password svg {
      width: 20px;
      height: 20px;
      stroke: gray;
    }
  </style>
</head>
<body>

<h1 class="titel">BgTegelen</h1>

<div class="wachtwoord">
  <h2>Voer wachtwoord in:</h2>

  <div class="password-wrapper">
    <input type="password" id="passwordInput" placeholder="Enter password">
    <button class="toggle-password" onclick="togglePassword()" id="toggleBtn">
      <!-- Eye (visible by default) -->
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5
         c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7
         -4.477 0-8.268-2.943-9.542-7z" />
      </svg>
    </button>
  </div>

  <button onclick="checkPassword()">Login</button>
  <p id="message"></p>
</div>

<script>
  const encoded = "Qmd0ZWdlbGVu"; 

  let isPasswordVisible = false;

  function checkPassword() {
    const input = document.getElementById("passwordInput").value;
    const password = atob(encoded); 
    const message = document.getElementById("message");

    if (input === password) {
      window.location.href = "website.html"; 
    } else {
      message.innerText = "Password incorrect";
    }
  }

  function togglePassword() {
    const passwordField = document.getElementById("passwordInput");
    const toggleBtn = document.getElementById("toggleBtn");

    isPasswordVisible = !isPasswordVisible;
    passwordField.type = isPasswordVisible ? "text" : "password";

    toggleBtn.innerHTML = isPasswordVisible
      ? `
        <!-- Eye off -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M13.875 18.825A10.05 10.05 0 0112 19
                c-4.477 0-8.268-2.943-9.542-7a10.05 10.05 0 
                012.307-3.568" />
          <path stroke-linecap="round" stroke-linejoin="round" 
                d="M9.878 9.88a3 3 0 104.243 4.243" />
          <path stroke-linecap="round" stroke-linejoin="round" 
                d="M3 3l18 18" />
        </svg>`
      : `
        <!-- Eye -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" 
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M2.458 12C3.732 7.943 7.523 5 12 5
                c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7
                -9.542 7-4.477 0-8.268-2.943-9.542-7z" />
        </svg>`;
  }
</script>

</body>
</html>
